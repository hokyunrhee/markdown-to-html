<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to PDF</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    
    <!-- Prism.js CSS (Tomorrow Night theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preview.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">Markdown to PDF</h1>
        </header>
        
        <!-- Main Content -->
        <main class="main">
            <!-- Mobile Tabs -->
            <div class="mobile-tabs">
                <button id="tab-edit" class="tab-btn active" aria-label="Edit Markdown">Edit</button>
                <button id="tab-preview" class="tab-btn" aria-label="Preview PDF">Preview</button>
            </div>

            <!-- Editor Panel -->
            <section class="panel editor-panel active">
                <div class="panel-header">
                    <span class="panel-title">Markdown</span>
                </div>
                <textarea id="editor" class="editor" placeholder="Write your Markdown here..."></textarea>
            </section>
            
            <!-- Preview Panel -->
            <section class="panel preview-panel">
                <div class="panel-header">
                    <span class="panel-title">Preview</span>
                </div>
                <div class="preview-wrapper">
                    <div id="preview" class="preview"></div>
                </div>
                
                <!-- Download Button (Floating Action Button style) -->
                <button id="download-btn" class="btn btn-primary btn-floating" aria-label="Download PDF">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span class="btn-text">Download PDF</span>
                </button>
            </section>
        </main>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <p>Generating PDF...</p>
    </div>

    <!-- Libraries -->
    <!-- Marked.js - Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    
    <!-- KaTeX - Math Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    
    <!-- Prism.js - Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <!-- Mermaid - Diagrams -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    
    <!-- html2pdf.js - PDF Generation (bundles html2canvas + jsPDF) -->
    <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/markdown.js"></script>
    <script src="js/pdf.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
